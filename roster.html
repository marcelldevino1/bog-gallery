<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster Player - BOG</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="roster.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
<link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <style>
    .card { border:1px solid var(--line); background:rgba(255,255,255,.03); border-radius:18px; padding:14px; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
  </style>
</head>

<body>
<header>
  <div class="container headerin">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" class="logo" alt="Logo BOG">
      <div>
        <h1>List Roster BOG</h1>
        <div class="muted">All Roster Brutal Of Genesis</div>
      </div>
    </a>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <a class="btn" href="index.html">Gallery</a>
      <a class="btn" href="schedule.html">Jadwal</a>
      <a href="finance.html" class="btn">Keuangan</a>
      <a class="btn" href="admin-roster.html">Tambah Roster</a>
    </div>
  </div>
</header>

<main class="container main" style="display:grid;gap:14px">
  <section class="card">
    <div class="toolbar">
      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
        <input id="q" class="input" placeholder="Cari nama/nick/id/tim...">
        <select id="team" class="input">
          <option value="">Semua Tim</option>
        </select>
      </div>
      <div class="muted" id="stats">0 item</div>
    </div>

    <!-- ✅ ganti jadi class table-wrap (sesuai CSS) -->
    <div class="table-wrap" style="margin-top:12px">
      <!-- ✅ kasih class roster biar CSS table.roster kena -->
      <table class="roster">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Tim</th>
            <th>Nickname</th>
            <th>ID PUBG</th>
            <th>Pengurus</th>
            <th>WhatsApp</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>
</main>

<script type="module" src="app-roster-public.js"></script>
</body>
</html>
